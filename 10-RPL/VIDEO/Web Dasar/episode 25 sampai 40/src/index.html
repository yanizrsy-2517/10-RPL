<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss</title>
    <link rel="stylesheet" href="">
   <script src="https://cdn.tailwindcss.com"></script>
   <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
   <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <div>
         <h1 class="text-3xl font-bold underline text-clifford">
    Hello world!
  </h1>
  <div class="lg:content-auto">  
  </div>
    </div>
    <div class="mb-5">
        <a href="" class="btn btn-primary">Daftar</a>
    </div>
    <div>
        <a href="" class="text-decoration-none text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Daftar</a>
    </div>
</body>
</html>
